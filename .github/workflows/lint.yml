name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: clang-tidy 
    runs-on: ubuntu-latest

    steps:
      - name: Install CMake
        run: sudo apt install cmake

      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.SSH_TOKEN }}

      - name: Create build dir
        run: mkdir build

      - name: Set up Cmake
        run: cd build && cmake ..

      - name: Run clang-tidy
        run: cd build && make lint 



