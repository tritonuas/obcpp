name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: clang-tidy 
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tritonuas/obcpp:main
    steps:
      - name: Install Dependencies
        run: sudo apt update && sudo apt install cmake libopencv-dev

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SSH_TOKEN }}

      - name: Create build dir
        run: mkdir build

      - name: Set up Cmake
        run: cd build && cmake ..

      - name: Run clang-tidy
        run: cd build && make lint 



