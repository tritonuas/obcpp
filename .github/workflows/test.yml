name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: C++ Tests 
    runs-on: ubuntu-latest

    steps:
      - name: Install CMake
        run: sudo apt install cmake

      - name: Install OpenCV
        run: sudo apt install libopencv-dev

      - name: Install MavSDK
        run: |
            sudo wget https://github.com/mavlink/MAVSDK/releases/download/v1.4.17/libmavsdk-dev_1.4.17_ubuntu20.04_amd64.deb
            sudo dpkg -i  libmavsdk-dev_1.4.17_ubuntu20.04_amd64.deb
            sudo rm libmavsdk-dev_1.4.17_ubuntu20.04_amd64.deb

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SSH_TOKEN }}

      - name: Set up Cmake
        run: mkdir build && cd build && cmake ..

      - name: Run Tests
        run: cd build && make test
