name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: C++ Tests 
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tritonuas/obcpp:main
    steps:
      - name: Clone Repo
        run: git clone git@github.com:tritonuas/obcpp.git ${HOME}

      - name: Set up Cmake
        run: mkdir build && cd build && cmake ..

      - name: Run Tests
        run: cd build && make test
