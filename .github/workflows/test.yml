name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: C++ Tests 
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tritonuas/obcpp:main
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SSH_TOKEN }}

      - name: Set up Cmake
        run: mkdir build && cd build && cmake ..

      - name: Run Tests
        run: cd build && make test
