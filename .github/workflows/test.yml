name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: C++ Tests 
    runs-on: ubuntu-latest

    steps:
      - name: Install Cmake
        run: sudo apt install cmake

      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.SSH_TOKEN }}

      - name: Set up Cmake
        run: cmake .

      - name: Run tests
        run: make test 



