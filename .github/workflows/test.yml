name: Tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  # home directory of user in obcpp docker image
  HOME_DIR: /home/tuas
  # https://stackoverflow.com/a/71158878
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
  test:
    name: C++ Tests 
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tritonuas/obcpp:main
      env:
        GITHUB_ACTIONS: "true"
    steps:
      - name: Create directory
        run: mkdir -p "$HOME_DIR/obcpp"

      - name: Clone Repo
        run: git clone --branch $BRANCH_NAME https://oauth2:${{secrets.GITHUB_TOKEN}}@github.com/tritonuas/obcpp.git $HOME_DIR/obcpp

      - name: Test1
        run: echo | protoc --version

      - name: Pull Submodules
        run: cd "$HOME_DIR/obcpp" && git rm protos && git submodule add https://oauth2:${{secrets.GITHUB_TOKEN}}@github.com/tritonuas/protos.git && cd protos && git pull

      - name: Test2
        run: echo | protoc --version

      - name: Set up CMake
        # uses ${CMAKE_PREFIX_PATH} set in Dockerfile env
        run: cd "$HOME_DIR/obcpp" && mkdir build && cd build && sudo cmake -DCMAKE_PREFIX_PATH="${CMAKE_PREFIX_PATH}" ..

      - name: Test3
        run: echo | protoc --version

      - name: Test4
        run: cd "$HOME_DIR/obcpp" && echo | head -n 20 build/gen_protos/protos/obc.pb.h

      - name: Run Tests
        run: cd "$HOME_DIR/obcpp/build" && sudo make test

      - name: Test5
        run: echo | protoc --version

      - name: Test6
        run: cd "$HOME_DIR/obcpp" && echo | head -n 20 build/gen_protos/protos/obc.pb.h
